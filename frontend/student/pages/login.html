<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body>
<div class="background">
    <!-- <div class="background-img"></div> -->
    <img src="../lib/image/bkhn-cau-vong.jpg" class="background-img" alt="">
</div>
<div class="login flex">
    <div class="login-background w-1/2">
        <img src="../lib/image/background.jpg" alt="">
    </div>
    <div class="login-form w-1/2 flex">
        <form class="form-init" autocomplete="off">
            <div class="form-title flex">
                <img src="../lib/image/logo.png" alt="">
                <p>Đăng nhập bằng tài khoản sinh viên</p>
            </div>
            <div class="form-row flex w-full">
                <div class="input-text w-1/4"> Username</div>
                <div class="input-init w-2/3">
                    <input type="text" maxlength="50" value="" placeholder="Nhập username hoặc email">
                </div>
            </div>
            <div class="form-row flex w-full">
                <div class="input-text w-1/4"> Password</div>
                <div class="input-init w-2/3">
                    <input type="password" maxlength="20" value="" placeholder="Nhập mật khẩu">
                </div>
            </div>
            <button class="btn-login pointer">Đăng nhập</button>
        </form>
    </div>
</div>
</body>

</html>
